<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Установка пароля</title>
    <link rel="stylesheet" href="css/password.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h1>Смена пароля</h1>
        <p>Вам необходимо установить свой пароль</p>
    </div>
    <form id="loginForm" class="login-form">
        <div class="form-group">
            <label for="password1">Пароль</label>
            <input type="password" id="password1" name="username">
            <span class="error-message" id="password1-error"></span>
        </div>
        <div class="form-group">
            <label for="password2">Пароль ещё раз</label>
            <input type="password" id="password2" name="password">
            <span class="error-message" id="password2-error"></span>
        </div>
        <button type="submit" class="change-button">Сменить</button>
    </form>
    <div id="error-message" class="global-error-message"></div>
</div>
<script type="module" src="js/password.js"></script>
</body>
</html>
