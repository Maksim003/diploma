<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление отделами</title>
    <link rel="stylesheet" href="/css/department.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Отделы компании</h1>

    <!-- Кнопки управления (для админов/HR) -->
    <div id="admin-actions" class="mb-3" style="display: none;">
        <button id="add-department-btn" class="btn btn-primary">Добавить отдел</button>
    </div>

    <!-- Список отделов -->
    <div class="row">
        <div class="col-md-4">
            <div class="list-group" id="departments-list">
                <!-- Отделы будут загружены через JS -->
            </div>
        </div>

        <!-- Детали отдела и сотрудники -->
        <div class="col-md-8">
            <div id="department-details" class="card" style="display: none;">
                <div class="card-header">
                    <h5 id="department-name"></h5>
                </div>
                <div class="card-body">
                    <p id="department-description"></p>

                    <h6 class="mt-4">Сотрудники:</h6>
                    <ul class="list-group" id="employees-list">
                        <!-- Список сотрудников -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addDepartmentModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Новый отдел</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="department-form">
                    <div class="mb-3">
                        <label class="form-label">Название отдела*</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Глава отдела</label>
                        <div class="input-group mb-2">
                            <input type="text" class="form-control" id="head-search" placeholder="Поиск сотрудника...">
                            <button class="btn btn-outline-secondary" type="button" id="clear-search">Очистить</button>
                        </div>

                        <div class="users-list-container" style="max-height: 200px; overflow-y: auto;">
                            <ul class="list-group" id="users-list">
                                <!-- Список пользователей будет здесь -->
                            </ul>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-primary" id="save-department">Сохранить</button>
            </div>
        </div>
    </div>
</div>

<script src="/js/department.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
