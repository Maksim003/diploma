<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Инструктажи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/briefing.css">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Инструктажи</h2>
        <button id="back-to-dashboard" class="back-to-dashboard">На главную</button>
    </div>

    <div id="engineer-actions" class="mb-3" style="display: none;">
        <button class="btn btn-primary" id="create-briefing-btn">Создать инструктаж</button>
    </div>

    <div id="briefing-list" class="mb-5">
        <!-- Сюда будет подставляться список инструктажей -->
    </div>

    <div id="results-list">
        <h4>Результаты прохождения</h4>
        <div id="results-table-wrapper"></div>
    </div>
</div>

<!-- Модалка создания инструктажа -->
<div class="modal fade" id="briefingModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form id="briefing-form">
                <div class="modal-header">
                    <h5 class="modal-title">Создать инструктаж</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="briefing-type" class="form-label">Тип инструктажа</label>
                        <input type="text" class="form-control" id="briefing-type" required>
                    </div>

                    <div id="questions-container">
                        <!-- Контейнер для вопросов -->
                    </div>

                    <button type="button" class="btn btn-outline-secondary" id="add-question-btn">Добавить вопрос</button>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Сохранить</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="module" src="/js/briefing.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
