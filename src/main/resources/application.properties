spring.application.name=diploma
spring.jpa.open-in-view=false
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.data.web.pageable.one-indexed-parameters=true
spring.data.web.pageable.default-page-size=20
spring.data.web.pageable.max-page-size=200
spring.jackson.default-property-inclusion=non_null
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=UTC

spring.data.redis.host= localhost
spring.data.redis.port= 6379
spring.data.redis.password=1234

security.password-encode-strength= 12
security.access-token-expiration=43200
security.refresh-token-expiration= 2592000
security.secret-key-string= aGVsbG8gd29ybGQhIGhlbGxvIHdvcmxkIQ==