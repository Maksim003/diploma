<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Учёт отпусков</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="/css/vacation.css"/>
</head>
<body>
<div class="container py-4">
  <h1 class="mb-3">Учёт отпусков</h1>
  <button id="back-to-dashboard" class="back-to-dashboard">На главную</button>

  <!-- Кнопка добавления (только для админов/HR) -->
  <div id="admin-actions" class="mb-3" style="display: none;">
    <button id="add-vacation-btn" class="btn btn-primary">Добавить отпуск</button>
  </div>

  <div class="card mb-4">
    <div class="card-body">
      <div class="row justify-content-center">
        <div class="col-md-4 mb-3 mb-md-0">
          <label class="form-label text-center w-100">Отдел</label>
          <select id="department-filter" class="form-select mx-auto" style="max-width: 250px;">
            <option value="">Все отделы</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label text-center w-100">Месяц</label>
          <input type="month" id="month-filter" class="form-control mx-auto" style="max-width: 250px;">
        </div>
      </div>
    </div>
  </div>

  <!-- Таблица отпусков -->
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
      <tr>
        <th>Сотрудник</th>
        <th>Отдел</th>
        <th>Дата начала</th>
        <th>Дата окончания</th>
        <th>Тип</th>
        <th id="action-header" style="display: none;">Действие</th>
      </tr>
      </thead>
      <tbody id="vacations-table">
      <!-- Данные будут загружены через JS -->
      </tbody>
    </table>
  </div>
</div>

<!-- Модальное окно добавления отпуска -->
<div class="modal fade" id="addVacationModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Добавить отпуск</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="vacation-form">
          <div class="mb-3">
            <label class="form-label">Сотрудник</label>
            <div style="position: relative;">
              <input type="text" class="form-control" id="employee-search" placeholder="Поиск сотрудника..." required>
              <button type="button" id="clear-employee-search"
                      class="btn btn-sm btn-outline-secondary"
                      style="position: absolute; right: 5px; top: 50%; transform: translateY(-50%);">
                ✖
              </button>
            </div>
            <div class="users-list-container mt-2">
              <ul class="list-group" id="employee-users-list">
                <!-- Список сотрудников -->
              </ul>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Дата начала</label>
            <input type="date" id="start-date" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Дата окончания</label>
            <input type="date" id="end-date" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Тип отпуска</label>
            <select id="vacation-type" class="form-select">
              <option value="PAID">Оплачиваемый</option>
              <option value="UNPAID">Без сохранения зарплаты</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
        <button type="button" class="btn btn-primary" id="save-vacation">Сохранить</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="/js/vacation.js"></script>
</body>
</html>
