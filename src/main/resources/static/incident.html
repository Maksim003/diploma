<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учёт инцидентов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/incident.css">
</head>
<body>
<div class="container py-4">
    <h1 class="mb-4"><i class="bi bi-exclamation-triangle"></i> Учёт инцидентов</h1>

    <!-- Фильтры -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Отдел</label>
                    <select id="department-filter" class="form-select">
                        <option value="">Все отделы</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Период</label>
                    <input type="month" id="month-filter" class="form-control">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Тип инцидента</label>
                    <select id="type-filter" class="form-select">
                        <option value="">Все типы</option>
                        <option value="INJURY">Травма</option>
                        <option value="EQUIPMENT">Поломка оборудования</option>
                        <option value="OTHER">Другое</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Кнопки админа -->
    <div id="admin-actions" class="mb-3" style="display: none;">
        <button id="add-incident-btn" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Добавить инцидент
        </button>
    </div>

    <!-- Таблица инцидентов -->
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>Сотрудник</th>
                <th>Дата и время</th>
                <th>Тип</th>
                <th>Описание</th>
                <th>Статус</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody id="incidents-table">
            <!-- Данные будут загружены через JS -->
            </tbody>
        </table>
    </div>
</div>

<!-- Модальное окно добавления инцидента -->
<div class="modal fade" id="incidentModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Новый инцидент</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="incident-form">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Сотрудник*</label>
                            <select id="employee-select" class="form-select" required>
                                <option value="">Выберите сотрудника</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Дата и время*</label>
                            <input type="datetime-local" id="incident-date" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Тип инцидента*</label>
                            <select id="incident-type" class="form-select" required>
                                <option value="">Выберите тип</option>
                                <option value="INJURY">Травма</option>
                                <option value="EQUIPMENT">Поломка оборудования</option>
                                <option value="OTHER">Другое</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Статус</label>
                            <select id="incident-status" class="form-select">
                                <option value="REPORTED">Зарегистрирован</option>
                                <option value="INVESTIGATION">На рассмотрении</option>
                                <option value="RESOLVED">Решён</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Описание</label>
                            <textarea id="incident-description" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-primary" id="save-incident">Сохранить</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="/js/incident.js"></script>
</body>
</html>
